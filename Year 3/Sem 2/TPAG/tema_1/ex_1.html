<!DOCTYPE html>
<html>
<body>

<style>
.cabana {
  fill: rgb(161,150,137);
  stroke: rgb(60,55,50);
  stroke-width: 2;
}
.cabana2 {
  fill: rgb(130,120,105);
  stroke: rgb(60,55,50);
  stroke-width: 2;
}
.usa {
  fill: rgb(45,57,55);
  stroke: rgb(40,52,52);
  stroke-width: 10;
}
.geam {
  fill: rgb(224,197,174);
  stroke: rgb(40,52,52);
  stroke-width: 10;
}
.pancarda {
  font: bold 30px sans-serif;
}
</style>

<svg height="900" width="1300">

  <defs>
    <filter id="blur1">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
    </filter>

    <radialGradient id="grad0" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:yellow;stop-opacity:1" />
      <stop offset="100%" style="stop-color:orange;stop-opacity:1" />
    </radialGradient>

    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(100,100,150);stop-opacity:1" />
    </linearGradient>

    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(245,245,255);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(70,70,100);stop-opacity:1" />
    </linearGradient>

    <linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(161,150,137);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(130,120,105);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- fundal -->
  <rect x="0" y="0" width="1300" height="450" fill="rgb(211,247,255)" />
  <rect x="0" y="450" width="1300" height="450" fill="rgb(12,66,33)" />

  <!-- munti -->
  <path d="M 0 450 Q 150 400 300 200 Q 450 400 650 450 Z" stroke="url(#grad2)"
    stroke-width="5" fill="url(#grad1)" />

  <path d="M 350 370 Q 500 350 600 200 Q 700 370 950 450 H 400" stroke="url(#grad2)"
    stroke-width="5" fill="url(#grad1)" />

  <!-- soare -->
  <circle cx="100" cy="100" r="50" stroke="orange" stroke-width="3" fill="url(#grad0)" filter='url(#blur1)' />

  <!-- cabana -->

  <!-- parte din acoperis (trebuie sa fie in spate) -->
  <polyline points="705,450 1195,450 1225,435 675,435 705,450" class="cabana2" />

  <!-- peretele -->
  <rect x="700" y="450" width="500" height="30" rx="5" ry="30" class="cabana" />
  <rect x="700" y="480" width="500" height="30" rx="5" ry="30" class="cabana" />
  <rect x="700" y="510" width="500" height="30" rx="5" ry="30" class="cabana" />
  <rect x="700" y="540" width="500" height="30" rx="5" ry="30" class="cabana" />
  <rect x="700" y="570" width="500" height="30" rx="5" ry="30" class="cabana" />
  <rect x="700" y="600" width="500" height="30" rx="5" ry="30" class="cabana" />
  <rect x="700" y="630" width="500" height="30" rx="5" ry="30" class="cabana" />
  <rect x="700" y="660" width="500" height="30" rx="5" ry="30" class="cabana" />
  <rect x="700" y="690" width="500" height="30" rx="5" ry="30" class="cabana" />
  <rect x="700" y="720" width="500" height="30" rx="5" ry="30" class="cabana" />

  <!-- podeaua -->
  <polyline points="705,750 1195,750 1220,780 680,780 705,750" fill="url(#grad3)" stroke="rgb(60,55,50)" stroke-width="2" />
  <rect x="680" y="780" width="540" height="15" class="cabana2" />

  <!-- stalpii -->
  <rect x="710" y="434" width="30" height="343" rx="30" ry="5" class="cabana" />
  <rect x="1160" y="434" width="30" height="343" rx="30" ry="5" class="cabana" />

  <!-- acoperisul -->
  <path d="M 680 435 L 1220 435 L 950 200 Z" class="cabana" />
  <line x1="710" y1="400" x2="1190" y2="400" stroke="black" />
  <line x1="740" y1="370" x2="1160" y2="370" stroke="black" />
  <line x1="780" y1="340" x2="1120" y2="340" stroke="black" />
  <line x1="810" y1="310" x2="1090" y2="310" stroke="black" />
  <line x1="840" y1="280" x2="1060" y2="280" stroke="black" />
  <line x1="880" y1="250" x2="1020" y2="250" stroke="black" />
  <line x1="910" y1="220" x2="990" y2="220" stroke="black" />
  <path d="M 658 435 L 950 180 L 1242 435 L 1230 450 L 950 202 L 670 450 Z" fill="rgb(60,55,50)" />

  <!-- pancarda -->
  <ellipse cx="950" cy="370" rx="120" ry="50" fill="rgb(160,120,60)" stroke="rgb(60,55,50)" stroke-width="3" />
  <a href="https://i.pinimg.com/originals/ed/a6/d4/eda6d4b614b64e1ad4453ab96e009454.jpg" >
    <text x="882" y="378" fill="rgb(60,55,50)" class="pancarda" >Welcome!</text>
  </a>

  <!-- zapada de pa acoperis -->
  <path d="M 658 435
           L 750 360
           A 20 10 -45 0 0 800 320
           L 950 180
           Z"
           fill="white" stroke="gray" />
  <path d="M 950 180
           L 1000 225
           A 10 20 -45 0 0 1030 255
           L 1242 435
           Z"
           fill="white" stroke="gray" />

  <!-- usa -->
  <rect x="980" y="470" width="120" height="276" class="usa" />
  <rect x="990" y="595" width="10" height="30" rx="10" ry="10" fill="rgb(150,100,50)" />
  <rect x="993" y="603" width="25" height="10" rx="3" ry="10" fill="rgb(180,115,50)" />

  <!-- geam -->
  <rect x="770" y="470" width="120" height="150" class="geam" />
  <line x1="830" y1="470" x2="830" y2="620" stroke="rgb(40,52,52)" stroke-width="10" />
  <line x1="800" y1="470" x2="800" y2="620" stroke="rgb(40,52,52)" stroke-width="3" />
  <line x1="860" y1="470" x2="860" y2="620" stroke="rgb(40,52,52)" stroke-width="3" />
  <line x1="770" y1="520" x2="890" y2="520" stroke="rgb(40,52,52)" stroke-width="3" />
  <line x1="770" y1="570" x2="890" y2="570" stroke="rgb(40,52,52)" stroke-width="3" />

  <!-- zapada -->
  <ellipse cx="100" cy="800" rx="120" ry="50" fill="white" filter='url(#blur1)' />
  <ellipse cx="200" cy="810" rx="130" ry="50" fill="white" filter='url(#blur1)' />
  <ellipse cx="300" cy="790" rx="120" ry="60" fill="white" filter='url(#blur1)' />
  <ellipse cx="400" cy="800" rx="120" ry="50" fill="white" filter='url(#blur1)' />
  <ellipse cx="550" cy="810" rx="150" ry="50" fill="white" filter='url(#blur1)' />

  <ellipse cx="100" cy="750" rx="120" ry="50" fill="white" filter='url(#blur1)' />
  <ellipse cx="200" cy="720" rx="130" ry="50" fill="white" filter='url(#blur1)' />
  <ellipse cx="300" cy="690" rx="120" ry="60" fill="white" filter='url(#blur1)' />
  <ellipse cx="400" cy="730" rx="120" ry="50" fill="white" filter='url(#blur1)' />
  <ellipse cx="500" cy="730" rx="150" ry="50" fill="white" filter='url(#blur1)' />
  <ellipse cx="520" cy="760" rx="150" ry="50" fill="white" filter='url(#blur1)' />

  <ellipse cx="1200" cy="850" rx="150" ry="50" fill="white" filter='url(#blur1)' />
  <ellipse cx="1200" cy="900" rx="150" ry="50" fill="white" filter='url(#blur1)' />
  <ellipse cx="1150" cy="880" rx="150" ry="50" fill="white" filter='url(#blur1)' />


</svg>

</body>
</html>
